<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Name Matcher
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-item class="ion-margin">
      <ion-input type="text" placeholder="Enter the First Name" [(ngModel)]="firstName" (change)="takeInput()">
      </ion-input>
      <ion-icon name="contacts" (click)="getContacts(1)">
        <ion-button></ion-button>
      </ion-icon>
    </ion-item>

    <div style="text-align: center">
      <ion-icon name='heart' color="danger" style="text-align: center;font-size:40px"></ion-icon>
    </div>

    <ion-item class="ion-margin">
      <ion-input placeholder="Enter the Second Name" [(ngModel)]="secondName" (change)="takeInput()"></ion-input>

      <ion-icon name="contacts" (click)="getContacts(2)">
        <ion-button></ion-button>
      </ion-icon>

    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col size="5" class="ion-margin-top">
          <div style="text-align: center;font-size: 20px">{{firstName}}</div>
        </ion-col>
        <ion-col size="2">
          <div style="text-align: center" class="sm-">
            <h3>{{matchnumber}}%</h3>
          </div>
        </ion-col>
        <ion-col size="5" class="ion-margin-top">
          <div style="text-align: center;font-size: 20px">{{secondName}}</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
