<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Edit
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class=" has-header">
    <div class="container">

        <ion-item class="ion-text-center">
            <ion-label>Title</ion-label>
        </ion-item>

        <ion-item>
            <ion-input type="text" value="{{Note.title}}" [(ngModel)]="Note.title"></ion-input>
        </ion-item>

        <ion-item class="ion-text-center ion-margin-top">
            <ion-label>Note</ion-label>
        </ion-item>
        <ion-item class="ion-padding-none">
            <ion-textarea [(ngModel)]="Note.note" rows="5" cols="20"></ion-textarea>
        </ion-item>
    </div>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-button expand="block" (click)="save()">Save</ion-button>
    </ion-toolbar>
</ion-footer>
