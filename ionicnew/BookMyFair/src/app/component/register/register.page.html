<style>
  div.alert-head {
    background-color: gold;
  }
</style>

<ion-header>
  <ion-toolbar color="warning">
    <ion-title style="text-align: center;color:black">
      Register
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="font-size: 12px;">

  <form name="myform">
    <ion-list>

    <visitor-field (sendData)="GetData($event)" [registerValidate]="registerValidate"></visitor-field>

      <ion-item>
        <ion-input placeholder="Society Name" [(ngModel)]="data.Society" name="societyname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Your Society Role</ion-label>
        <ion-select value="" [(ngModel)]="data.SocietyRole" name="societyrole">
          <ion-select-option *ngFor="let role of roles" value="{{role}}">{{role}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Reference Code(optional)" [(ngModel)]="referenceCode" name="referencecode"></ion-input>
      </ion-item>
      <ion-item>
        <div class="ion-padding" style="width:100%">

          <input class="terms-checkbox" type="checkbox" (change)="toggleTermsAndCondition($event)" required >
          <a>Accept terms and Conditions</a>
          <br>
          <div class="ion-padding-left">

            <div class="ion-padding-left" *ngIf="(registerValidate && !(termsCondition))" style="color:red;font-size: 12px;">
              Please Accept terms and condtion
            </div>
        </div>

          <ion-label>
            <div style="text-align: center">
              <ion-button color="warning" (click)="Register()">Register</ion-button>
              <h3>OR</h3>
              <ion-button color="warning">Apply for Lucky Draw</ion-button>
            </div>
          </ion-label>
        </div>
      </ion-item>

    </ion-list>
  </form>
</ion-content>
