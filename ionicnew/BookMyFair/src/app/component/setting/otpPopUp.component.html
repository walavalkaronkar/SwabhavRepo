<ion-content>
    <div style="text-align: center;width:100%;margin-bottom:5%; background-color:gold; padding:5% ">
        OTP Verification
    </div>
    <ion-input placeholder="Enter OTP here" id="otp-input-text" [(ngModel)]="otp" name="Otp"></ion-input>
    <p *ngIf="invalid" style="color:red ;margin:0px;font-size: 14px;text-align: center"> InValid OTP.</p>
    <button class="action-button" (click)="Resend()">Resend</button>
    <button class="action-button" (click)="Verify()">Verify</button>
    <button class="cancel-button" (click)="cancel()">Cancel</button>

</ion-content>
