<ion-header main>
    <ion-toolbar color="warning" style="color:black">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title style="font-size: 4vm">Book My Fair</ion-title>
    </ion-toolbar>
</ion-header>

<ion-menu side="start" *ngIf="displayMenu">
    <ion-content>
        <div style="background-color: black;color:white">


            <ion-grid color="dark">
                <ion-row>
                    <ion-col size="3">
                        <ion-avatar>
                            <img src="../assets/profile.png" style="width:100%;">
                        </ion-avatar>
                    </ion-col>
                    <ion-col size="9">
                        <p *ngIf="displayMenu">{{visitorsDetails.emailId}}</p>
                        <p *ngIf="displayMenu">{{visitorsDetails.mobileNo}}</p>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-button color="medium" class="ion-margin-start ion-padding-start ">Complete your Profile
                    </ion-button>
                </ion-row>
            </ion-grid>
        </div>
        <ion-list>
            <ion-item (click)="profile()">
                <ion-label>My Profile</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Ticket History</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>My Coupons</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Refer Friends</ion-label>
                <ion-badge color="danger" slot="end">0</ion-badge>
            </ion-item>
            <ion-item>
                <ion-label>FeedBack</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Contact Us</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Terms and Condition</ion-label>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-content>
    <div class="height-100 background-red text-center">
        <div class="height-12 background-gold">
            <div class="row ">
                <div class="col background-gold">
                    <label class="events-name">
                        {{eventsDetails.name}}
                    </label>
                    <label class="events-date">
                        {{eventsDetails.startDate}} to {{eventsDetails.endDate}}
                    </label>
                </div>
            </div>
        </div>
        <div class="height-30 background-gold-gray">
            <div class="row " style="height:95%">

                <div class="col-12" class="home-background" *ngIf="false">
                    <div class="row height-10" >
                        <div class="col height-10">
                            <span style="color:#ffffff;font-size:2vh">Upcoming Exhibiton</span>
                        </div>
                    </div>
                    <div class="row height-50">
                        <div class="col">
                            <span style="color:#ffffff;font-size:3vh">{{eventsDetails.name}}</span>
                        </div>
                    </div>
                    <div class="row height-15">
                        <div class="col">
                            <span style="color:#ffffff;font-size:2.5vh">{{eventsDetails.startDate}} To {{eventsDetails.endDate}}</span>
                        </div>
                    </div>
                    <div class="row height-25" style="padding:0;">
                        <div class="col" style="padding:0;">
                            <button class="btn btn-outline-dark"
                                style="color:#ffffff;border-color:#fff;font-size:2.5vh;" on-tap="goToLocation()">View
                                Details</button>
                        </div>
                    </div>
                </div>
                <div class="col-12 image-background height-100">
                    
                    <ion-slides pager="true" [options]="slideOptsOne" #slideWithNav
                        (ionSlideDidChange)="SlideDidChange(sliderOne,slideWithNav)" style="height: 100%;">
                        <ion-slide *ngFor="let s of sliderOne.slidesItems">
                            <img src="{{s.url}}" style="width:96%;">
                        </ion-slide>
                    </ion-slides>
                </div> 
            </div>
        </div>
        <div class="height-10 background-gray">

            <div class="row background-gray row-center height-100" style="position: relative;top:10%;">
                <div class="col-6" style="justify-content: center; ">
                    <button class="mybutton-left" style="width:85%;height:70%;" ui-sref="bookTicket "><img
                            class="button-image " src="../../../assets/img/bookticket.png"><b style="font-size: 4vw">
                            Book
                            Ticket</b></button>
                </div>
                <div class="col-6">
                    <button class="mybutton-right" style="width:85%;height:70%" ui-sref="inviteFriends"><img
                            class="button-image " src="../../../assets/img/refer.png"><b style="font-size: 4vw">
                            Refer</b></button>
                </div>
            </div>
        </div>
        <div class="height-48 background-gray">
            <div class=" height-100">
                <div class="grid-menu" style="overflow-y: scroll;">
                    <div class="row row-center text-center height-30 " style="padding-top:3%;height:30%">
                        <div class="col height-30" on-tap="goToProfile() ">
                            <img class="home-menu-logo" src="../../../assets/img/logos/profile.png "><br>
                            <label style="font-size:4vw">Profile</label>
                        </div>
                        <div class="col height-30" ui-sref="exhibitorSearch ">
                            <img class="home-menu-logo " src="../../../assets/img/logos/exhibitors.png "><br>
                            <label style="font-size:4vw">Exhibitors</label>
                        </div>
                        <div class="col height-30" ng-click="gotToDiscount()">
                            <img class="home-menu-logo  " src="../../../assets/img/logos/tag.png "><br>
                            <label style="font-size:4vw">Discount</label>
                        </div>
                    </div>
                    <div class="row row-center text-center height-30" style="padding-top:2%">
                        <div class="col height-30" ui-sref="event ">
                            <img class="home-menu-logo " src="../../../assets/img/logos/events.png "><br>
                            <label style="font-size:4vw">Events</label>
                        </div>
                        <div class="col height-30" on-tap="ticketHistory()">
                            <img class="home-menu-logo " src="../../../assets/img/logos/ticket_history.png "><br>
                            <label style="font-size:4vw">Ticket History</label>
                        </div>
                        <div class="col height-30" ui-sref="luckyDrawScanner">
                            <img class="home-menu-logo " src="../../../assets/img/logos/luckydraw.png"><br>
                            <label style="font-size:4vw">Lucky Draw</label>
                        </div>
                    </div>
                    <div class="row row-center text-center height-30" style="padding-top:2%">
                        <div class="col height-30" ui-sref="gallery ">
                            <img class="home-menu-logo " src="../../../assets/img/logos/gallery.png "><br>
                            <label style="font-size:4vw">Gallery</label>
                        </div>
                        <div class="col height-30" on-tap="showImages() ">
                            <img class="home-menu-logo " src="../../../assets/img/logos/unique_products.png "><br>
                            <label style="font-size:4vw">Unique Items</label>
                        </div>
                        <div class="col height-30 " on-tap="goToFeedback() ">
                            <img class="home-menu-logo " src="../../../assets/img/logos/feedback.png "><br>
                            <label style="font-size:4vw">Feedback</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
