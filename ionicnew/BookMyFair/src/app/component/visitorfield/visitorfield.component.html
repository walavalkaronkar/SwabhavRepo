<div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="data.firstName" id="firstname" name="firstname" required
        #firstname="ngModel" (focusout)="sendformData()">
    <label class="form-control-placeholder" for="firstname">First Name*</label>
</div>
<div class="ion-padding-left">

    <div class="ion-padding-left" *ngIf="(firstname.touched || registerValidate ) && firstname.errors?.required"
        style="color:red">
        FirstName is required.
    </div>
</div>
