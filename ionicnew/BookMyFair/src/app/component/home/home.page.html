<style>
  div.alert-head {
    background-color: gold;
  }
</style>

<ion-header>
  <ion-toolbar color="warning">
    <ion-title style="text-align: center;color:black">
      Register
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="font-size: 12px;">

  <form #myForm="ngForm" name="myform">


    <ion-list class="ion-padding">
      <div class="form-group">
        <ion-item>
          <ion-input class="form-control" [(ngModel)]="data.FirstName" id="firstname" name="firstname" required
            placeholder="Enter Name" #firstnames="ngModel"></ion-input>
        </ion-item>

        <div class="ion-padding-left" *ngIf="firstnames.invalid && (firstnames.dirty || firstnames.touched)">

          <div *ngIf="firstnames.errors.required" style="color:red">
            FirstName is required.
          </div>
        </div>

      </div>
      <ion-item>

        <ion-input class="form-control" [(ngModel)]="data.LastName" id="lastname" name="lastname" required
          placeholder="Your LastName" #lastName="ngModel"></ion-input>
      </ion-item>
      <div class="ion-padding-left" *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)">

        <div *ngIf="lastName.errors.required" style="color:red">
          LastName is required.
        </div>
      </div>
      <ion-item>
        <ion-input placeholder="Your email" class="form-control" [(ngModel)]="data.EmailId" id="email"
          name="email" required #Email="ngModel"></ion-input>
      </ion-item>
      <div class="ion-padding-left" *ngIf="Email.invalid && (Email.dirty || Email.touched)">

        <div *ngIf="Email.errors.required" style="color:red">
          Email is required.
        </div>
      </div>
      <ion-item>
        <ion-input placeholder="Your Mobile" class="form-control" [(ngModel)]="data.MobileNo" id="mobileNumber"
          name="mobileNumber" required #mobilenumber="ngModel"></ion-input>
      </ion-item>
      <div class="ion-padding-left" *ngIf="mobilenumber.invalid && (mobilenumber.dirty || mobilenumber.touched)">

        <div *ngIf="mobilenumber.errors.required" style="color:red">
          Mobile Number is required.
        </div>
      </div>
      <ion-item>
        <ion-input placeholder="Pin Code" class="form-control" [(ngModel)]="data.Pincode" id="pincode" name="pincode"
          required #Pincode="ngModel"></ion-input>
      </ion-item>
      <div class="ion-padding-left" *ngIf="Pincode.invalid && (Pincode.dirty || Pincode.touched)">

        <div *ngIf="Pincode.errors.required" style="color:red">
          Pincode is required.
        </div>
      </div>
      <ion-item>
        <ion-input placeholder="Society Name" [(ngModel)]="data.Society" name="societyname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Your Society Role</ion-label>
        <ion-select value="" [(ngModel)]="data.SocietyRole" name="societyrole">
          <ion-select-option *ngFor="let role of roles" value="{{role}}">{{role}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Reference Code(optional)" [(ngModel)]="referenceCode" name="referencecode"></ion-input>
      </ion-item>
      <ion-item>
        <div class="ion-padding" style="width:100%">

          <input type="checkbox">
          <a>Accept terms and Conditions</a>

          <ion-label>
            <div style="text-align: center">
              <ion-button color="warning" (click)="Register()">Register</ion-button>
              <h3>OR</h3>
              <ion-button color="warning">Apply for Lucky Draw</ion-button>
            </div>
          </ion-label>
        </div>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
