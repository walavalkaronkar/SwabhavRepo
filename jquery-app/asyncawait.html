<html>
    <script>
        
            function cubeEvenNo(no)
            {
                return new Promise((resolve,reject)=>
                {
                    if(no%2==0)
                    {
                        resolve(no*no*no);
                    }
                    else{
                        reject({message:"not even"});
                    }
                });
            }

            async function testCubeEven()
            {
                let response=await cubeEvenNo(2);
                console.log(response);
                response=await cubeEvenNo(4);
                console.log(response);

            }
            testCubeEven();
            console.log("end of script");
    </script>
</html>
