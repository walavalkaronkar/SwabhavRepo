<html>
    <style>

    #button-div
    {
        text-align:center;
    }

    button
    {
        height:50px;
        width: 100px;
        font-size: 22px;
        text-align: center;
        font-weight: bold;
        background-color: aqua
        
    }
    </style>
    <body>
        <div id="button-div">
            <button id="load" >Load</button>
            <br>
            <iframe height="300" width="500" id="display-frame" name="frame1" ></iframe>
        </div>
    </body>
    <script>
        document.getElementById("load").addEventListener("click",loadInFrame);
        function loadInFrame()
        {
            document.getElementById("display-frame").src="index.html";
        }
    </script>
</html>
