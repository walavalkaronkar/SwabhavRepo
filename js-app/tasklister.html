<html>

<head>
    <style>
        body {
            margin: 0px;
            background-color: #99ffff;
        }

        #top {
            width: 100%;
            height: 15%;
            font-size: 22px;
            text-align: center;
            padding-top: 20px;
        }

        #addtask {
            height: 50px;
            width: 100px;
            border-radius: 20px;
            background-color: aqua;
            font-size: 18px;
            text-align: center;
        }

        #content {
            font-size: 16px;
            text-align: center;

        }

        table {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            font-size: 20px;
        }

        th {
            padding-left: 50px;
            padding-right: 50px;
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <div id="top">
        <label style="padding-right: 50px">
            Task Name<input type="text" name="taskname" id="taskname" value="">
        </label>
        <label style="padding-right: 50px">
            Priority
            <select id="prioritylist">
                <option value="Low" value="low">Low</option>
                <option value="Moderate" value="moderate">Moderate</option>
                <option value="High" value="high">High</option>
            </select>
        </label>
        <button id="addtask">Add Task</button><br>
        <input type="radio" name="sort" value="lowToHight" id="lowToHigh">Low To High
        <input type="radio" name="sort" value="HighToLow" id="HighToLow"> High to Low
    </div>
    <div id="content-container">
        <div id="content">
            <table align="center" border="1" cellpadding="20px" cellspacing="20px">
                <tbody id="displaytable">

                </tbody>
            </table>

        </div>
    </div>
</body>
<script type = "text/javascript" src = "moment.min.js" ></script>
<script type = "text/javascript" src = "tasklister.js"> </script>

</html>
