            function getData(callback)
            {
                console.log("getting data");

                {
                    callback({
                        result:"success"+r
                    })
                }
                else
                {
                    callback({
                        error:"Number is less than 5"
                    })
                }

            }
            
            getData(function(data){
                console.log("started")
                console.log(data);
                console.log("display data in view");

                if(data.error)
                {
                    console.log("error "+data.error);
                }
                else{
                    console.log("result found"+ data.result);
                }
            });
