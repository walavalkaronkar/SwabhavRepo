<form name="employee" novalidate >
    <div class="form-group" >
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" ng-model="name" required>
        <span style="color:red" ng-show=" employee.name.$invalid && employee.name.$touched">
            <span ng-show="employee.name.$error.required">Name is required.</span>
        </span>
    </div>

    <div class="form-group">
        <label for="salary">salary:</label>
        <input type="number" class="form-control" id="salary" ng-model="salary" name="salary" required>
        <span style="color:red" ng-show=" employee.salary.$invalid && employee.salary.$touched">
            <span ng-show="employee.salary.$error.required">Salary is required.</span>
        </span>
    </div>

    <div class="form-group">
        <label for="designation">Designation:</label>
        <select class="form-control" id="designation" name="designation" ng-model="designation" required>
            <option value="Developer">Developer</option>
            <option value="Tester">Tester</option>
            <option value="Analyst">Analyst</option>
        </select>
        <span style="color:red" ng-show=" employee.designation.$invalid && employee.designation.$touched">
                <span ng-show="employee.designation.$error.required">Designation is required.</span>
        </span>
    </div>

    <div class="form-group">
        <label for="date">date:</label>
        <input type="text" class="form-control" id="date" name="date" ng-model="dateOfJoining" required>
        <span style="color:red" ng-show=" employee.date.$invalid && employee.date.$touched">
            <span ng-show="employee.date.$error.required">Date is required.</span>
        </span>
    </div>

    <button type="button" ng-disabled=" employee.date.$invalid || employee.salary.$invalid|| employee.name.$invalid ||  employee.designation.$invalid "
        class="btn btn-default" ng-click="addData()">Add</button>
</form>
