<div class="container">
    <table class="table table-hover">
        <thead>
            <th>#</th>
            <th>Name</th>
            <th>Salary</th>
            <th>Designation</th>
            <th>Date of Joining</th>
            <th>Edit</th>
        </thead>
        <tbody>
            <tr ng-repeat="emp in employees">
                <td>{{$index+1}}</td>
                <td> {{emp.name}}</td>
                <td>{{emp.salary}}</td>
                <td>{{emp.designation}}</td>
                <td>{{emp.dateOfJoining}}</td>
                <td>
                <button class="btn btn-info btn-sm glyphicon glyphicon-edit" ng-disabled="editbutton">
                    <a href="#!/edit/{{$index}}" ng-disabled="editbutton"></a>
                </button>
                </td>
                <td><button class="btn btn-info btn-sm" ng-click="deleteData($index)">
                        <p class="glyphicon glyphicon-trash"></p>
                    </button></td>
            </tr>
        </tbody>
    </table>
</div>
