<form name="employee" novalidate >
        <div class="form-group" class="row" >
            <label for="username">UserName:</label>
            <input type="text" class="form-control" class="col-sm-4" id="username" name="username" ng-model="username" required >
            <span style="color:red" ng-show=" employee.username.$invalid && employee.username.$touched">
                <span ng-show="employee.username.$error.required">Name is required.</span>
            </span>
        </div>
    
        <div class="form-group" class="row">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" class="col-sm-4" ng-model="password" name="password" required >
            <span style="color:red" ng-show=" employee.password.$invalid && employee.password.$touched">
                <span ng-show="employee.password.$error.required">Password is required.</span>
            </span>
        </div>

        <button type="button" ng-disabled="  employee.password.$invalid|| employee.username.$invalid "
        class="btn btn-default" ng-click="login()">Login</button>
</form>
